name: Build and Generate dist

# Define cu치ndo se ejecutar치 esta Action
on:
  push:
    branches:
      - main  # Ejecutar en cada push a la rama main
  pull_request:
    branches:
      - main  # Ejecutar en cada pull request hacia main

jobs:
  build:
    runs-on: ubuntu-latest  # Sistema operativo donde se ejecutar치 la Action

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Configurar Node.js (usamos la versi칩n 16 como especificaste en los requisitos)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar el build para generar dist/
      - name: Build plugin
        run: npm run build

      # Paso 5: Subir los archivos generados en dist/ como un artefacto
      - name: Upload dist folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
